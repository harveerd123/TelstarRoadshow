name: Test CI/CD

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - cicdtest


jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      #1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      #2. Setup .NET 9 SDK
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      #3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      #4. Build & Publish Blazor WASM App
      - name: Publish Blazor WASM
        run: dotnet publish -c Release -o ./publish

      #5. Copy index.html to 404.html
      - name: Ensure 404.html exists
        run: cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

      #6. List published files for verification
      - name: List files in publish folder
        run: ls -R ./publish/wwwroot

      #7. Simulate deployment
      - name: Simulate Deployment
        run: echo "Blazor app build successful! Ready for gh-pages deployment."

          
