<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telstar</title>
    <base href="/" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="TelstarRoadshow.styles.css" rel="stylesheet" /> -->
</head>

<body class="bg-black text-white">
    <div id="app">
        <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black text-white">
            <img src="images/logo.png" alt="Logo" class="mb-4 h-12 w-12 animate-bounce" />
            <p class="text-lg">Loading your experience...</p>
            <div class="mt-4 h-1 w-16 overflow-hidden rounded-full bg-gray-700">
                <div class="loader-bar animate-loading h-full w-0 bg-white"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">🗙</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
